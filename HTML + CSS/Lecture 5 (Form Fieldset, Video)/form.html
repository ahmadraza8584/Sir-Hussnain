<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Fieldset, Legend, Audio, and Video</h1>
    <fieldset>
        <legend>Form</legend>
            <Label>Name</Label>
            <input type="text">
            <label>Email</label>
            <input type="email">
            <label>Password</label>
            <input type="pass">
            <input type="submit">
    </fieldset>

    <fieldset>
        <legend>Admission</legend>
            <Label>Name</Label>
            <input type="text">
            <label>Email</label>
            <input type="email">
            <label>Password</label>
            <input type="pass">
            <input type="submit">
    </fieldset>
    
    <audio controls>
        <source src="audio.mp3">
    </audio>

    <video src="video.mp4" controls></video>
    


</body>
</html>
